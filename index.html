<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKEVEN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: white;
            text-align: center;
        }
        .quickeven {
            font-size: 4rem;
            color: black;
            font-weight: bold;
            animation: fadeIn 2s ease-in;
            margin-bottom: 2rem;
        }
        .description {
            font-size: 1.2rem;
            color: #333;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeInUp 2s ease-in 0.5s both;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="quickeven">QUICKEVEN</div>
    <p class="description">Exploring design, technology, and AI through creative videos that inspire, educate, and connect people across digital platforms</p>
</body>
</html>

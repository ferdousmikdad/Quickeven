<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quickeven</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/mepac.svg" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Configure Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter", "system-ui", "-apple-system", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-white text-black font-inter overflow-hidden">
    <!-- Game Container -->
    <div id="gameContainer" class="relative w-full h-screen">

      <!-- Word Blocks Container -->
      <div id="wordBlocks" class="absolute inset-0 flex flex-col justify-center items-center pointer-events-none">
        <!-- H1 Blocks -->
        <div id="h1Blocks" class="flex flex-wrap justify-center mb-8">
          <div class="word-block h1-block font-bold text-5xl md:text-6xl lg:text-7xl" data-word="QUICKEVEN" data-hits="0">QUICKEVEN</div>
        </div>

        <!-- P Blocks -->
        <div id="pBlocks" class="flex flex-wrap justify-center max-w-4xl">
          <!-- Word blocks will be generated here -->
        </div>
      </div>

      <!-- Footer (hidden during gameplay) -->
      <div id="footer" class="absolute bottom-8 left-0 right-0 flex items-center justify-center gap-2 transition-opacity duration-500">
        <img src="assets/images/mepac.svg" alt="Profile" class="w-6 h-6" />
        <span class="text-sm md:text-base text-gray-600">Ferdous Mikdad</span>
      </div>

      <!-- Play Button / Menu -->
      <div id="menuScreen" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-0 transition-all duration-300">
        <button id="playButton" class="px-8 py-4 bg-white text-black rounded-lg text-lg font-semibold border-2 border-black hover:bg-gray-100 transition-colors duration-200 transform hover:scale-105">
          PLAY
        </button>
      </div>

      <!-- Settings Panel -->
      <div id="settingsPanel" class="absolute top-4 right-4 flex gap-2">
        <button id="soundToggle" class="p-2 bg-white border-2 border-black rounded-lg hover:bg-gray-100 transition-all duration-200">
          <svg id="soundIcon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z" clip-rule="evenodd"></path>
          </svg>
        </button>
        <button id="resetButton" class="p-2 bg-white border-2 border-black rounded-lg hover:bg-gray-100 transition-all duration-200">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>

      <!-- Game Elements -->
      <div id="gameElements" class="absolute inset-0 pointer-events-none opacity-0 transition-opacity duration-500">
        <!-- Paddle -->
        <div id="paddle" class="absolute bg-black rounded transition-all duration-75" style="width: 100px; height: 15px; bottom: 50px; left: 50%; transform: translateX(-50%);">
        </div>

        <!-- Ball (mepac.svg icon) -->
        <img id="ball" class="absolute transition-transform duration-75" src="assets/images/mepac.svg" alt="Ball" style="width: 32px; height: 32px; bottom: 65px; left: 50%; transform: translate(-50%, 50%);">
        </img>
      </div>

  
      <!-- Game Over Screen (below text elements) -->
      <div id="gameOverScreen" class="absolute bottom-32 left-0 right-0 flex flex-col items-center opacity-0 pointer-events-none transition-all duration-500 transform translate-y-4">
        <h2 id="gameOverTitle" class="text-3xl md:text-4xl font-bold mb-4 text-black">Game Over</h2>
        <p class="text-lg md:text-xl mb-6 text-gray-700">Final Score: <span id="finalScore">0</span></p>
        <button id="restartButton" class="px-6 py-3 bg-black text-white rounded-lg font-semibold hover:bg-gray-800 transition-colors duration-200">
          Play Again
        </button>
      </div>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
